
<div class="page-primary-content">


    <h1>apartments</h1>

    <div class="table-container">
        <table class="table table-striped">           
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>                     
            </tr>
            <tr ng-repeat="apartment in vm.apartments | limitTo:10 track by $index">
                <td>{{$index}}</td>
                <td>{{apartment.ApartmentDTO.Name}}</td>
                <td>{{apartment.ApartmentDTO.Latitude}}</td>
                <td>{{apartment.ApartmentDTO.Longitude}}</td>                              
                <td><div class="button" ng-click="vm.apartments($Name)">Delete</div></td>
            </tr>
        </table>
    </div>  

 

</div>
