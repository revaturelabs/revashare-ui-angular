<div class="row">
    <div class="medium-12 columns">
        <h1>{{ vm.title }}</h1>
        <form ng-submit="vm.createRide()" rs-disable="vm.isSubmittingRequest">
            <div class="form-group">
                <label for="departureTime">Departure Time</label>
                <input type="text" id="departureTime" class="form-control" ng-model="vm.data.departureTime" />

                <button type="submit" class="button" ng-disabled="vm.isSubmittingRequest">Create Ride</button>
            </div>
        </form>
    </div>
</div>
