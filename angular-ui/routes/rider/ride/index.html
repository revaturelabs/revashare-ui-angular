<div class="page-primary-content">
    <h1>Rides - Week of {{ vm.startOfWeekDate }}</h1>
    <div class="row">
        <div class="medium-2 columns">
            <h2>To Work</h2>

            <div ng-show="vm.toWorkRideExists()">
                <div><strong>Departure Time</strong> {{ vm.data.toWorkRide.departureTime }}</div>
                <div><a ui-sref="viewRides" class="button">View Riders</a></div>
            </div>

            <div ng-hide="vm.toWorkRideExists()">
                <a ui-sref="requestRide({toWork: true})" class="button">Get Ride To Work</a>
            </div>
        </div>

        <div class="medium-2 columns">
            <h2>From Work</h2>
            
            <div ng-show="vm.fromWorkRideExists()">
                <div><strong>Departure Time</strong> {{ vm.data.fromWorkRide.departureTime }}</div>
                <div><a ui-sref="viewRides" class="button">View Riders</a></div>
            </div>

            <div ng-hide="vm.fromWorkRideExists()">
                <a ui-sref="requestRide({toWork: false})" class="button">Get Ride Home</a>
            </div>
        </div>
    </div>
</div>
