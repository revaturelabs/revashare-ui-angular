<div class="page-primary-content">
    <h1>{{ vm.title }}</h1>
     <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Driver</th>
                <th>Phone Number</th>
                <th>Apartment Complex</th>                
                <th>Departure Time</th>
                <th>Open Seats</th>
                
            </tr>
            <tr ng-repeat="ride in vm.data.rides | limitTo:10 track by $index">
                <td>{{$index}}</td>
                <td>{{ride.Vehicle.Owner.Name}}</td>
                <td>{{ride.Vehicle.Owner.PhoneNumber}}</td>
                <td>{{ride.Vehicle.Owner.Apartment.Name}}</td>
                <td>{{ride.DepartureTime}}</td>
                <td>{{ride.Vehicle.Capacity - ride.NumberOfRidersInRide | number:0}}</td>
                               
            </tr>
        </table>
</div>
