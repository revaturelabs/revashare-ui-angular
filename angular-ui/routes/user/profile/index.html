<div class="row">
    <div class="medium-12 columns">
        <h1>My Profile</h1>
    </div>
</div>

<div class="row">
    <div class="medium-6 columns"><strong>Name</strong></div>
    <div class="medium-6 columns">{{ vm.data.user.Name }}</div>
</div>

<br />

<div class="row">
    <div class="medium-6 columns"><strong>Email</strong></div>
    <div class="medium-6 columns">{{ vm.data.user.Email }}</div>
</div>

<br />

<div class="row">
    <div class="medium-6 columns"><strong>Phone Number</strong></div>
    <div class="medium-6 columns">{{ vm.data.user.PhoneNumber }}</div>
</div>

<br />

<div class="row">
    <div class="medium-6 columns"><strong>Apartment</strong></div>
    <div class="medium-6 columns">{{ vm.data.user.Apartment.Name }}</div>
</div>

<br />

<div class="row">
    <div class="medium-12 columns"><a ui-sref="userProfileEdit" class="button">Update Profile</a></div>
</div>
